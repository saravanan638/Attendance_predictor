<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function clear_output() {
            document.getElementById('para').textContent = '';
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Upload SS Image and Provide The Details</h1>
            <form action="/" method="POST" enctype="multipart/form-data" onclick="clear_output()">
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image:</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>
                <div class="mb-3">
                    <label for="hours_per_day" class="form-label">Hours Per Day:</label>
                    <input type="number" class="form-control" id="hours_per_day" name="hours_per_day" required>
                </div>
                <div class="mb-3">
                    <label for="leave_days" class="form-label">Number of Hours You Want to Take Leave:</label>
                    <input type="number" class="form-control" id="leave_days" name="leave_days" required>
                </div>
                <div class="mb-3">
                    <label for="deadline_percentage" class="form-label">Deadline Attendance Percentage:</label>
                    <input type="number" step="0.01" class="form-control" id="deadline_percentage" name="deadline_percentage" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            {% if output_text %}
                <div class="mt-4 p-3 border rounded bg-white">
                    <h2 class="text-center">Results:</h2>
                    <pre id="para" class="p-2 bg-light border rounded">{{ output_text }}</pre>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
